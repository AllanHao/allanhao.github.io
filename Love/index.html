<!DOCTYPE html>
<html>
<head>

<title>jQuery带圆形进度条倒计时 - 站长素材</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
<link rel="stylesheet" type="text/css" href="love/css/countdown.css"/>
<script type="text/javascript"  src="love/js/jquery-1.10.2.js"></script>
<script type="text/javascript"  src="love/js/jquery.knob.min.js"></script>
<script type="text/javascript"  src="love/js/countdown.min.js"></script>

</head>
<body>

	<div id='countdown_knob' class='timerArea' ></div>
	
	
	<script>
		$(document).ready(function() {
			$("#countdown_def").countdown(	
											{
												dateEnd:'11/12/2014 18:01:30',
												format:true,
												callback:function(){alert('Def Ready')}
											},
											{
												timezone:false,
												offset:0
											}
										);

			$("#countdown_knob").countdown(
											{
												skin: 'knob',
												option:{
														global:{thickness:0.1},
														day:{thickness:0.2},
														hour:{thickness:0.4},
														second:{thickness:.0}
													},
												dateEnd:'05/19/2015 18:01:30',
												dateStart:'01/19/2012 18:01:30',
												format:true,
												callback:function(){alert('Knob Ready')}
											},
											{
												timezone:true,
												offset:6
											}
										);
		});
	</script>
<div style="text-align:center;clear:both"><br><br><br><br><br>
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗. 不支持IE8、世界之窗。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>

</html>
